<head>

}

  background: green;
}

#element2 {
  width: 125px;
  height: 125px;
  background: red;
}

  width: 100px;
  height: 100px;
  background: blue;
  position: relative;
}

</style>
</head>
<body>
<h2>Basic Circles</h2>
<div class='circle' id="element1"></div>
<div id="element2"></div>
<div id="element3"></div>
</body>
</html>
